<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>js calculator</title>

</head>
<body>
   
    

    <div class="container">
  <div class="calculator">

    <h4 class="title">SIWERE</h4>

  <form action= "" id="myForm">          
  <input type="text" name="result" id ="display" disabled>
   
 </form>
       

        <div class="buttons">
          <table>
            <tr>
              <td class="operator"  onclick="display.value=''" id="ac">AC</td>
              <td  class="operator"  id="ce" onclick="backspc()">CE</td>
              <td class="operator" id="divide">&divide;</td>
            </tr>
            <tr>
              <td class="number" id="seven">7</td>
              <td class="number" id="eight">8</td>
              <td class="number" id="nine">9</td>
              <td class="operator" id="plus">+</td>
             
            </tr>
            <tr>
              <td class="number" id="four">4</td>
              <td class="number" id="five">5</td>
              <td class="number" id="six">6</td>
              <td class="operator" id="double">&times;</td>
            </tr>
            <tr>
              <td class="number" id="one">1</td>
              <td class="number" id="two">2</td>
              <td class="number" id="three">3</td>
              <td class="operator" id="minus">-</td>
            </tr>
            <tr>
              <td class="number" id="zero">0</td>
              <td class="number" id="ap">.</td>
              <td class="operator" id="sum">=</td>
             
            </tr>
          </table>
        </div>
      </div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!--external -->
    <script src="script.js"></script>
</body>
</html>
